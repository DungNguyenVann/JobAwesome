<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragments/header ::header}"></div>
<body>

<!-- Begin page -->
<div id="wrapper">

    <!-- Topbar Start -->
    <div th:replace="~{fragments/navbar ::navbar-custom}"></div>
    <!-- end Topbar -->

    <!-- ========== Left Sidebar Start ========== -->
    <div th:replace="~{fragments/menu ::left-side-menu}"></div>
    <!-- Left Sidebar End -->

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->

    <div class="content-page">
        <div class="content">

            <!-- Start Content-->
            <div class="container-fluid">

                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="modal-content">
                                    <div class="modal-header bg-light">
                                        <h4 class="modal-title" id="myCenterModalLabel">Edit User</h4>
                                    </div>
                                    <div class="modal-body p-4">
                                        <form th:action="@{/saveUser}"
                                              th:object="${users}"
                                              enctype="multipart/form-data"
                                              method="post"
                                        >
                                            <div class="form-group">
                                                <label for="name">User ID</label>
                                                <input th:field="*{id}" type="text" class="form-control" id="name"
                                                       readonly>
                                            </div>
                                            <div class="form-group">
                                                <label for="name">User Name</label>
                                                <input th:field="*{username}" type="text" class="form-control" id="name"
                                                       placeholder="Enter users name">
                                            </div>
                                            <div class="form-group">
                                                <label for="name">Display Name</label>
                                                <input th:field="*{displayName}" type="text" class="form-control"
                                                       id="name"
                                                       placeholder="Enter display name">
                                            </div>
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Email address</label>
                                                <input th:field="*{email}" type="email" class="form-control"
                                                       id="exampleInputEmail1"
                                                       placeholder="Enter email" readonly>
                                            </div>
                                            <div class="form-group">
                                                <label for="position">Phone</label>
                                                <input th:field="*{phoneNum}" type="text" class="form-control"
                                                       id="position"
                                                       placeholder="Enter phone number">
                                            </div>
                                            <div class="form-group" hidden="hidden">
                                                <label for="category">Password</label>
                                                <input th:field="*{password}" type="password" class="form-control"
                                                       id="category"
                                                       placeholder="Enter password">
                                            </div>
                                            <div class="form-group">
                                                <label for="category">Role</label>
                                                <select type="text" class="form-control">
                                                    <option th:each="role : ${roles}" th:value="${role.id}"
                                                            th:text="${role.name}"></option>
                                                </select>
                                            </div>

                                            <!--                                            <div class="form-group">-->
                                            <!--                                                <label for="category">Current Status:</label>-->
                                            <!--                                                <label th:text="${users.accountStatus} ? 'Active':'Blocked'"-->
                                            <!--                                                       class="form-label"-->
                                            <!--                                                       for="category"></label>-->
                                            <!--                                                <div class="form-check form-switch">-->
                                            <!--                                                    <input th:field="*{accountStatus}" class="form-check-input"-->
                                            <!--                                                           type="checkbox"-->
                                            <!--                                                           role="switch"-->
                                            <!--                                                           id="flexSwitchCheckDefault"></input>-->
                                            <!--                                                </div>-->

                                            <div class="form-group mb-3">
                                                <label class="mb-2">Status <span class="text-danger">*</span></label>
                                                <br/>
                                                <div class="radio form-check-inline">
                                                    <input type="radio" id="inlineRadio1" value="option1"
                                                           name="radioInline" checked="">
                                                    <label for="inlineRadio1" th:field="*{accountStatus}"
                                                           th:text="${users.accountStatus} ? 'Active':'Blocked'"></label>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label for="position">Avatar</label>
                                                <input name="fileImage" type="file" class="form-control"
                                                       id="position" accept="image/jpeg, image/png">
                                            </div>


                                            <div class="text-right">
                                                <button type="submit"
                                                        class="btn btn-success waves-effect waves-light">
                                                    Save
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div> <!-- end card-body-->
                        </div> <!-- end card-->
                    </div> <!-- end col -->
                </div>
                <!-- end row -->

            </div> <!-- container -->

        </div> <!-- content -->

        <!-- Footer Start -->
        <footer class="footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        2015 -
                        <script>document.write(new Date().getFullYear())</script> &copy; UBold theme by <a href="">Coderthemes</a>
                    </div>
                    <div class="col-md-6">
                        <div class="text-md-right footer-links d-none d-sm-block">
                            <a href="javascript:void(0);">About Us</a>
                            <a href="javascript:void(0);">Help</a>
                            <a href="javascript:void(0);">Contact Us</a>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- end Footer -->

    </div>


    <!-- ============================================================== -->
    <!-- End Page content -->
    <!-- ============================================================== -->


</div>
