<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragments/header ::header}"></div>
<body>

<!-- Begin page -->
<div id="wrapper">

    <!-- Topbar Start -->
    <div th:replace="~{fragments/navbar ::navbar-custom}"></div>
    <!-- end Topbar -->

    <!-- ========== Left Sidebar Start ========== -->
    <div th:replace="~{fragments/menu ::left-side-menu}"></div>
    <!-- Left Sidebar End -->

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->

    <div class="content-page">
        <div class="content">

            <!-- Start Content-->
            <div class="container-fluid">

                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box">
                            <div class="page-title-right">
                                <ol class="breadcrumb m-0">
                                    <li class="breadcrumb-item"><a th:href="@{/homePage}">Dashboard</a></li>
                                    <li class="breadcrumb-item"><a th:href="@{/users}">Quản lý user</a></li>
                                    <li class="breadcrumb-item active">Danh sách user</li>
                                </ol>
                            </div>
                            <h4 class="page-title">Danh sách user</h4>
                        </div>
                    </div>
                </div>
                <!-- end page title -->

                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="row mb-2">
                                    <div class="col-sm-4">
                                        <a th:href="@{/newUser}" class="btn btn-danger mb-2"><i
                                                class="mdi mdi-plus-circle mr-2"></i> Thêm user</a>
                                        <!--                                        <div class="spinner-border text-info m-2" role="status"></div>-->
                                    </div>
                                </div>

                                <div class="table-responsive">
                                    <table class="table table-centered table-striped dt-responsive nowrap w-100"
                                           id="products-datatable">
                                        <thead>
                                        <tr>
                                            <th style="width: 20px;">
                                                <div class="custom-control custom-checkbox">
                                                    <input type="checkbox" class="custom-control-input"
                                                           id="customCheck1">
                                                    <label class="custom-control-label"
                                                           for="customCheck1">&nbsp;</label>
                                                </div>
                                            </th>
                                            <th>Username</th>
                                            <th>Email</th>
                                            <th>Display Name</th>
                                            <th>Role</th>
                                            <th>Status</th>
                                            <th style="width: 75px;">Action</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="user : ${users}">
                                            <td>
                                                <div class="custom-control custom-checkbox">
                                                    <input type="checkbox" class="custom-control-input"
                                                           id="customCheck2">
                                                    <label class="custom-control-label" for="customCheck2"></label>
                                                </div>
                                            </td>
                                            <td class="table-user">
                                                <img th:src="@{${user.getAvatarImagePath()}}" alt="table-user"
                                                     class="mr-2 rounded-circle">
                                                <a href="" class="text-body font-weight-semibold"
                                                   th:text="${user.username}"></a>
                                            </td>
                                            <td th:text="${user.email}"></td>
                                            <td th:text="${user.displayName}"></td>
                                            <td th:text="${user.roles}"></td>
                                            <td>
                                                <span class="badge badge-soft-success"
                                                      th:text="${user.accountStatus} ? 'Active' : 'Blocked'"></span>
                                            </td>

                                            <td>
                                                <a th:href="@{'/editUser/'+ ${user.id}}" class="action-icon"> <i
                                                        class="mdi mdi-square-edit-outline"></i></a>
                                                <a onclick="return confirm('Are you sure to delete')"
                                                   th:href="@{'/deleteUser/' +${user.id} }" class="action-icon"> <i
                                                        class="mdi mdi-delete"></i></a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div> <!-- end card-body-->
                        </div> <!-- end card-->
                    </div> <!-- end col -->
                </div>
                <!-- end row -->

            </div> <!-- container -->

        </div> <!-- content -->

        <!-- Footer Start -->
        <footer class="footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        2015 -
                        <script>document.write(new Date().getFullYear())</script> &copy; UBold theme by <a href="">Coderthemes</a>
                    </div>
                    <div class="col-md-6">
                        <div class="text-md-right footer-links d-none d-sm-block">
                            <a href="javascript:void(0);">About Us</a>
                            <a href="javascript:void(0);">Help</a>
                            <a href="javascript:void(0);">Contact Us</a>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- end Footer -->

    </div>


    <!-- ============================================================== -->
    <!-- End Page content -->
    <!-- ============================================================== -->


</div>
<!-- END wrapper -->

<!-- Vendor js -->
<script th:src="@{/job-awesome/assets/js/vendor.min.js}"></script>

<!-- third party js -->
<script th:src="@{/job-awesome/assets/libs/datatables.net/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/job-awesome/assets/libs/datatables.net-bs4/js/dataTables.bootstrap4.min.js}"></script>
<script th:src="@{/job-awesome/assets/libs/datatables.net-responsive/js/dataTables.responsive.min.js}"></script>
<script th:src="@{/job-awesome/assets/libs/datatables.net-responsive-bs4/js/responsive.bootstrap4.min.js}"></script>
<script th:src="@{/job-awesome/assets/libs/jquery-datatables-checkboxes/js/dataTables.checkboxes.min.js}"></script>
<!-- third party js ends -->

<!-- Datatables init -->
<!--<script src="../assets/js/pages/customers.init.js"></script>-->

<!-- App js -->
<script th:src="@{/job-awesome/assets/js/app.min.js}"></script>

</body>
</html>
