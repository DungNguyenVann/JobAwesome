<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragments/header ::header}"></div>
<body>

<!-- Begin page -->
<div id="wrapper">

    <!-- Topbar Start -->
    <div th:replace="~{fragments/navbar ::navbar-custom}"></div>
    <!-- end Topbar -->

    <!-- ========== Left Sidebar Start ========== -->
    <div th:replace="~{fragments/menu ::left-side-menu}"></div>
    <!-- Left Sidebar End -->

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->

    <div class="content-page">
        <div class="content">

            <!-- Start Content-->
            <div class="container-fluid">

                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="modal-content">
                                    <div class="modal-header bg-light">
                                        <h4 class="modal-title" id="myCenterModalLabel">Add New Company</h4>
                                    </div>
                                    <div class="modal-body p-4">
                                        <form th:action="@{/saveCompany}"
                                              th:object="${company}"
                                              enctype="multipart/form-data"
                                              method="post"
                                        >
                                            <div class="form-group">
                                                <label for="name">Company Name</label>
                                                <input th:field="*{name}" type="text" class="form-control" id="name"
                                                       placeholder="Enter company name">
                                            </div>
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Email address</label>
                                                <input th:field="*{email}" type="email" class="form-control"
                                                       id="exampleInputEmail1"
                                                       placeholder="Enter email">
                                            </div>
                                            <div class="form-group">
                                                <label for="position">Phone</label>
                                                <input th:field="*{phoneNum}" type="text" class="form-control"
                                                       id="position"
                                                       placeholder="Enter phone number">
                                            </div>
                                            <div class="form-group mb-3">
                                                <label for="product-description">Description<span
                                                        class="text-danger">*</span></label>
                                                <textarea th:field="*{description}" class="form-control"
                                                          id="product-description" rows="5"
                                                          placeholder="Please enter description"></textarea>
                                            </div>
                                            <div class="form-group">
                                                <label for="position">Address</label>
                                                <input th:field="*{address}" type="text" class="form-control"
                                                       id="position"
                                                       placeholder="Enter address">
                                            </div>
                                            <div class="form-group">
                                                <label for="position">Logo</label>
                                                <input name="logo" type="file" class="form-control"
                                                       id="position" accept="image/jpeg, image/png">
                                            </div>

                                            <div class="text-right">
                                                <button type="submit" class="btn btn-success waves-effect waves-light">
                                                    Save
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div> <!-- end card-body-->
                        </div> <!-- end card-->
                    </div> <!-- end col -->
                </div>
                <!-- end row -->

            </div> <!-- container -->

        </div> <!-- content -->

        <!-- Footer Start -->
        <footer class="footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        2015 -
                        <script>document.write(new Date().getFullYear())</script> &copy; UBold theme by <a href="">Coderthemes</a>
                    </div>
                    <div class="col-md-6">
                        <div class="text-md-right footer-links d-none d-sm-block">
                            <a href="javascript:void(0);">About Us</a>
                            <a href="javascript:void(0);">Help</a>
                            <a href="javascript:void(0);">Contact Us</a>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- end Footer -->

    </div>


    <!-- ============================================================== -->
    <!-- End Page content -->
    <!-- ============================================================== -->


</div>
<!-- END wrapper -->

<script th:src="@{/job-awesome/assets/js/vendor.min.js}"></script>
