<head th:fragment="header" xmlns:th="http://www.thymeleaf.org">
    <meta charset="utf-8"/>
    <title>Customers | UBold - Responsive Admin Dashboard Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description"/>
    <meta content="Coderthemes" name="author"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- App favicon -->
    <link rel="shortcut icon" th:href="@{/job-awesome/assets/images/favicon.ico}">

    <!-- third party css -->
    <link th:href="@{/job-awesome/assets/libs/datatables.net-bs4/css/dataTables.bootstrap4.min.css}" rel="stylesheet"
          type="text/css"/>
    <link th:href="@{/job-awesome/assets/libs/datatables.net-responsive-bs4/css/responsive.bootstrap4.min.css}"
          rel="stylesheet" type="text/css"/>
    <!-- third party css end -->
    <link th:href="@{/job-awesome/assets/libs/select2/css/select2.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/job-awesome/assets/libs/summernote/summernote-bs4.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/job-awesome/assets/libs/dropzone/min/dropzone.min.css}" rel="stylesheet" type="text/css" />

    <!-- App css -->
    <link th:href="@{/job-awesome/assets/css/bootstrap.min.css}" rel="stylesheet" type="text/css"
          id="bs-default-stylesheet"/>
    <link th:href="@{/job-awesome/assets/css/app.min.css}" rel="stylesheet" type="text/css"
          id="app-default-stylesheet"/>

    <link th:href="@{/job-awesome/assets/css/bootstrap-dark.min.css}" rel="stylesheet" type="text/css"
          id="bs-dark-stylesheet" disabled/>
    <link th:href="@{/job-awesome/assets/css/app-dark.min.css}" rel="stylesheet" type="text/css"
          id="app-dark-stylesheet" disabled/>

    <!-- icons -->
    <link th:href="@{/job-awesome/assets/css/icons.min.css}" rel="stylesheet" type="text/css"/>
